<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/fontes.css">
    <link rel="stylesheet" href="./src/styles/responsive.css">

    <link rel="shortcut icon" href="./src/assets/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/assets/imagens/logo-rockstar.svg" alt="Rockstar Logo">
            <hr>
            <img src="./src/assets/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>

                <li>
                    <a href="#comprar">Comprar</a>
                </li>

                <li>
                    <a href="https://support.rockstargames.com/br/categories/200013306" target="_blank">Suporte <img src="./src/assets/imagens/icone-link.svg" alt="Icone do suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="bg-img" src="./src/assets/imagens/bg-main.png" alt="imagem de fundo">

        <div class="informacoes">
            <div class="list-jogos">
                <img src="./src/assets/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/assets/imagens/logo-gta-online.svg" alt="Logo GTA Online">

            </div>

            <h1 class="title">Já disponivel para Playstation 5 e Xbox Series X|S</h1>

            <p class="subtitle">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>

            <a href="#comprar" class="button">Compre já</a>

        </div>



    </main>

    <section class="pay" id="comprar">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img class="capa-jogo" src="./src/assets/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="plataformas">
                    <li>
                        <img src="./src/assets/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/assets/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/assets/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/script.js"></script>
</body>

</html>
